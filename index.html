<!DOCTYPE html>
<html>
  <head>
    <title>Image Loader</title>
  </head>
  <body>
    <div>
      <h1>Pixel Meter</h1>
    </div>
    <div style="padding-bottom: 10px">
      <input type="file" id="imageInput" accept="image/*" />
    </div>
    <div style="padding-bottom: 10px">
      <input id="distance" type="text" placeholder="Distance" disabled />
      <input id="reference" type="text" placeholder="Reference (m)" disabled />
      <button id="lockReference">Lock Reference</button>
    </div>
    <div style="padding-bottom: 10px">
      <button id="restart">Clear</button>
    </div>
    <div>
      <canvas id="imageCanvas" width="10" height="10"></canvas>
    </div>

    <script src="utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
